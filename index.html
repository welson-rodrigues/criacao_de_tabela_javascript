<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela com CSS</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="center">
<form id="divpai" action="enviar">
    <label for="nome">Nome:</label>
    <br>
    <input type="text" name="nome" id="idNome" placeholder="Ex: Welson..." required>
    <br>
    <label for="idade">Idade:</label>
    <br>
    <input type="number" name="idade" id="idIdade" placeholder="Ex: 100..." required>
    <br>
    <label for="profissao">Profissão:</label>
    <br>
    <input type="text" name="profissao" id="idProfissao" placeholder="Ex: Vagabu..." required>
    <br>
    <label for="endereco">Endereço:</label>
    <br>
    <input type="text" name="endereco" id="idEndereco" placeholder="Ex: Currais Novos" required>
<br><br>
</form>
  </section>
<br>
<table id="tabelaProdutos">
  <thead>
    <tr>
      <th>Nº Pessoa</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Profissão</th>
      <th>Endereço</th>
      <th>Excluir</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
